const resultado = document.getElementById("resultado");
const busca = document.getElementById("busca");

function render(filtro=""){
  resultado.innerHTML="";
  const f = normalizar(filtro);

  const encontrados = dados.filter(d=>{
    const texto = normalizar(
      d.marca+" "+d.modelo+" "+d.adaptacoes.join(" ")
    );
    return texto.includes(f);
  });

  if(encontrados.length===0){
    resultado.innerHTML="<div class='vazio'>Nenhum modelo encontrado.</div>";
    return;
  }

  encontrados.forEach(d=>{
    const card = document.createElement("div");
    card.className="card";
    card.innerHTML=`
      <div class="modelo">${d.modelo}</div>
      <div class="marca">${d.marca}</div>
      <div class="adaptacoes"><strong>Compatível com:</strong><br>${d.adaptacoes.join(", ")}</div>
    `;
    resultado.appendChild(card);
  });
}

<style>
:root{
  --azul:#0d3bff;
  --laranja:#ff6a00;
}

*{box-sizing:border-box}

body{
  margin:0;
  font-family:Segoe UI, Arial, sans-serif;
  background:linear-gradient(
    135deg,
    rgba(219,231,255,.9),
    rgba(238,243,255,.9),
    rgba(255,241,228,.9),
    rgba(255,210,168,.9)
  );
  background-attachment:fixed;
}

/* HEADER */
.header{
  text-align:center;
  padding:40px 15px 30px;
}

.header img{
  max-width:280px;
  margin-bottom:25px;
}

/* SEARCH */
.search{
  display:flex;
  justify-content:center;
}

.search input{
  width:100%;
  max-width:620px;
  padding:18px 26px;
  font-size:16px;
  border-radius:50px;
  border:3px solid var(--azul);
  outline:none;
  background:rgba(255,255,255,.75);
  backdrop-filter:blur(8px);
  box-shadow:0 16px 35px rgba(0,0,0,.25);
}

.search input:focus{
  border-color:var(--laranja);
  box-shadow:0 18px 40px rgba(255,106,0,.35);
}

/* RESULTS */
.container{
  max-width:1250px;
  margin:auto;
  padding:20px 15px 80px;
}

.card{
  background:rgba(255,255,255,.72);
  backdrop-filter:blur(10px);
  border-radius:20px;
  padding:22px;
  margin-bottom:18px;
  box-shadow:0 18px 40px rgba(0,0,0,.25);
  border-left:9px solid var(--azul);
}

.modelo{
  font-size:20px;
  font-weight:800;
  color:var(--azul);
}

.marca{
  font-size:14px;
  color:#555;
  margin:6px 0 12px;
}

.adaptacoes{
  line-height:1.8;
  color:#222;
}

.vazio{
  text-align:center;
  padding:40px;
  color:#333;
}

/* FOOTER */
.footer{
  background:rgba(255,255,255,.55);
  backdrop-filter:blur(10px);
  border-top:1px solid rgba(0,0,0,.08);
  text-align:center;
  padding:18px 10px;
  font-size:14px;
}

.footer strong{color:var(--azul)}
.footer span{
  display:block;
  font-size:13px;
  color:#666;
  margin-top:5px;
}
</style>

      <div class="modelo">${d.modelo}</div>
      <div class="marca">${d.marca}</div>
      <div class="adaptacoes"><strong>Compatível com:</strong><br>${d.adaptacoes.join(", ")}</div>
    `;
    resultado.appendChild(card);
  });
}
